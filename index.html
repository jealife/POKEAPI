<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké API</title>
    <meta property="og:url" content="https://www.jealife.agency/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Poké API">
    <meta property="og:description" content="All the Pokémon data you'll ever need in one place,
        easily accessible through a modern free open-source RESTful API.">
        <meta property="og:image" content="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png">

    <link rel="icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-50">
    <main class="min-h-svh flex items-center justify-center flex-col px-5">
        <div id="wrapper"
            class="bg-white rounded-md shadow-2xl shadow-black/15 py-7 px-3 h-96 max-w-md w-full flex flex-col justify-center gap-4 items-center">
            <div id="wrapper__image-Wrapper" class="w-full  h-36 flex items-center justify-center  ">
                <img class="object-cover w-36" id="image" src="" alt="">
            </div>
            <div id="header" class="text-center">
                <div>
                    <span class="text-gray-600 text-sm ">ID : </span>
                    <span id="number" class="text-gray-600 text-sm "></span>
                </div>
                <div>
                    <h2 id="name" class="text-xl font-bold capitalize text-gray-800">

                    </h2>
                </div>
            </div>
            <div id="wrapper-button">
                <button id="button"
                    class="px-3 py-2 rounded-md bg-blue-700 text-blue-50 hover:bg-blue-500 duration-300 cursor-pointer outline-2 focus:outline focus:bg-blue-400 focus:outline-blue-300 "
                    type="button">Get other pokemon !</button>
            </div>
        </div>
         <audio id="audio" src="audio/checked.mp3"></audio>
    </main>
    <script src="api.js"></script>
    <script>
      var btnCopy = document.getElementById("copyBtn");
      var audio = document.getElementById("audio");
      // Permet de préfixer les navigateurs
      navigator.vibrate =
        navigator.vibrate ||
        navigator.webkitVibrate ||
        navigator.mozVibrate ||
        navigator.msVibrate;
      function play() {
        var audio = document.getElementById("audio");
        audio.play();
      }
      function copy() {
        navigator.clipboard.writeText("jealife.agency@gmail.com");
        btnCopy.innerText = "Copied!!";
        // Si l'API vibrate est supportée, on fait vibrer le téléphone 1/2 seconde
        if (navigator.vibrate) {
          navigator.vibrate(500);
        }
        play();
      }
    </script>
</body>

</html>
